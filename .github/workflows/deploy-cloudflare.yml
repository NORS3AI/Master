name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  CLOUDFLARE_ACCOUNT_ID: 8c338f96fc4756f94cea4c367a604b34

jobs:
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "url=https://rsnewsroom.nors3ai.com" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "url=https://staging-rsnewsroom.nors3ai.com" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare (${{ steps.env.outputs.environment }})
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          environment: ${{ steps.env.outputs.environment }}
          command: deploy

      - name: Deployment Summary
        run: |
          echo "ðŸš€ Deployment Complete!"
          echo "Environment: ${{ steps.env.outputs.environment }}"
          echo "URL: ${{ steps.env.outputs.url }}"
          echo "Branch: ${{ github.ref_name }}"
