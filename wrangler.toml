name = "rsnews"
main = "src/workers/index.js"
compatibility_date = "2024-01-01"
account_id = "8c338f96fc4756f94cea4c367a604b34"

# D1 Database binding (default environment)
[[d1_databases]]
binding = "DB"
database_name = "rsnews-db1"
database_id = "2e425404-3a10-482b-ae84-31271aa000ba"

# Routes and deployment settings
routes = [
  { pattern = "rsnewsroom.nors3ai.com", zone_name = "nors3ai.com" }
]

# Environment variables
[env.production]
name = "rsnews-production"
routes = [
  { pattern = "rsnewsroom.nors3ai.com", zone_name = "nors3ai.com" }
]
[env.production.vars]
ENVIRONMENT = "production"

[[env.production.d1_databases]]
binding = "DB"
database_name = "rsnews-db1"
database_id = "2e425404-3a10-482b-ae84-31271aa000ba"

[env.staging]
name = "rsnews-staging"
routes = [
  { pattern = "staging-rsnewsroom.nors3ai.com", zone_name = "nors3ai.com" }
]
[env.staging.vars]
ENVIRONMENT = "staging"

[env.development]
name = "rsnews-dev"
[env.development.vars]
ENVIRONMENT = "development"

# Observability settings
[observability]
enabled = true

